<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo-List</title>
</head>

<body>
    <div class="content">
        <header class="header">
            <h1>ToDo List</h1>
            <img class="image-logo" src="logo.png" alt="">
        </header>
        <div class="container">
            <div class="main">
                <input id="add-task" type="text" placeholder="Add task...">
                <button class="btn" id="add-btn">+</button>
                <button class="btn" id="clear-all">Clear all</button>
                <button class="btn" id="save">Save</button>
            </div>
            <p id="message"></p>
            <ul id="task-list">

            </ul>
        </div>
    </div>
    <footer> Note: Click on text to mark task as complete.</footer>
    <script src="index.js"></script>
</body>

</html>
